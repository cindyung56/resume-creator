<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/homepage.css">
    <title>Resume Creater</title>
</head>

<body>

<header class="title">Resume Creator</header>

<div class="contact-input">
    <div class="picture">
        <h5>Upload Picture:</h5>
        <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
          </div>
    </div>

    <div class="name">
        <h5>Name:</h5>
        <input class="form-control form-control-sm" type="text" placeholder="Full Name" aria-label=".form-control-sm example">
</div>

<div class="email">
        <h5>Email:</h5>
    <input class="form-control form-control-sm" type="text" placeholder="Email" aria-label=".form-control-sm example">
</div>

<div class="phone-number">
        <h5>Phone Number:</h5>
    <input class="form-control form-control-sm" type="text" placeholder="Phone Number" aria-label=".form-control-sm example">
</div>

<div class="linkedin">
        <h5>LinkedIn:</h5>
    <input class="form-control form-control-sm" type="text" placeholder="LinkedIn URL" aria-label=".form-control-sm example">
</div>

<div class="portfolio">
        <h5>Portfolio:</h5>
    <input class="form-control form-control-sm" type="text" placeholder="Portfolio URL" aria-label=".form-control-sm example">
        </div>
</div>

<div class="main-resume">
<div class="experience">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Experience</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="add">
        <button id="addExperienceBtn" type="button" class="btn btn-primary">Add +</button>
      </div>
</div>

<div class="education" >
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Education</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="add">
        <button id="addEducationBtn" type="button" class="btn btn-primary">Add +</button>
      </div>
</div>

<div class="projects">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Projects</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="add">
        <button id="addProjectsBtn" type="button" class="btn btn-primary">Add +</button>
      </div>
</div>

<div class="references">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">References</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
</div>

<div class="Skills">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Skills</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
</div>
</div>

<!-- STICKY -->


<footer>
    Copyright Anonymous Dinosaurs
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../public/js/script.js"></script>
</body>
</html>
